{% extends "base.html" %} {% block content %}

<section class="section-center book-detail" style="margin-top: 2rem; margin-bottom:5rem; padding: 1rem">
  <article class="first-section">
    <img src="{{ book.cover_page.url }}" alt="Cover Page" />
  </article>

  <article class="second-section">
    <h4 class="booktitle"> {{ book.book_title }}</h4>
    <h4 class="author">By :{% for author in book.author.all %} <span>{{ author }}</span>, {% endfor %}</h4>
    <h4 class="author">Publisher : {{ book.publisher }}</h4>
    <h4 class="author">Genre : {{ book.genre }}</h4>
    <h4 class="author">Published : {{ book.publisher_date }}</h4>

    <p>{{ book.description }}</p>
    <a href="{% url 'loan-book' book.id %}" class="btn" style="margin:1rem">Borrow me</a>
  </article>
</section>

{% endblock content %}

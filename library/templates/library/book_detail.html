{% extends "base.html" %} {% block content %}

<section class="section-center book-detail" style="margin-top: 2rem; margin-bottom:5rem">
  <article class="first-section">
    <img src="{{ book.cover_page.url }}" alt="Cover Page" />
  </article>

  <article class="second-section">
    <h4> title {{ book.book_title }}</h4>
    <h4>By {% for author in book.author.all %} <span>{{ author }}</span>, {% endfor %}</h4>

    <p>{{ book.description }}</p>
    <a href="{% url 'loan-book' book.id %}" class="btn">Borrow me</a>
  </article>
</section>

{% endblock content %}

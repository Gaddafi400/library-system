{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}


<div class="max-w-lg mx-auto" style="margin-bottom: 45vh; padding:1rem">
    <form method="post" class="mt-5" style="margin-top: 10rem">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="btn w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md" style="margin-bottom:100px;">
            Check Out
        </button>
    </form>
</div>



{% endblock content %}
